<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>

    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>

    <title>Actualizar iniciativas</title>
    <img style="float: right; margin: 0px 0px 15px 15px;" src="img/usuario.jpg" width="50" />
    <h3 align="right">
        <h:outputText value="#{LoginBean.getNombreUsuario()}"/> <br/>
        <h:outputText value="#{LoginBean.getRolUsuario()}"/><br/>
        <p:commandButton class="logout" value="Volver" action="#{PageBean.page02}"/>
        <p:commandButton class="logout" value="Cerrar sesión" action="#{LoginBean.logout}"/><br/>
    </h3>

</h:head>

<h:body>
    <br/><br/>
    <h1>Actualizar iniciativas</h1>
    <h2>Unidad de proyectos</h2>
    <br/><br/>

    <h:form id="form">

        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Nombre: " style="font-weight: bold"/>
            <h:inputText value="#{IniciativaBean.iniciativaConsultadaId.nombre}"/>

            <h:outputText value="Descripción: " style="font-weight: bold"/>
            <h:inputText value="#{IniciativaBean.iniciativaConsultadaId.descripcion}"/>

            <h:outputText value="Palabras clave: " style="font-weight: bold"/>
            <h:inputText value="#{IniciativaBean.iniciativaConsultadaId.palabrasClave}"/>

            <h:outputText value="Nombres proponente: " style="font-weight: bold"/>
            <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.nombreUsuario}"/>

            <h:outputText value="Correo proponente: " style="font-weight: bold"/>
            <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.correoUsuario}"/>

            <h:outputText value="Estado: " style="font-weight: bold"/>
            <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.estado}"/>

            <h:outputText value="Votos: " style="font-weight: bold"/>
            <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.numeroVotos}"/>

            <h:commandButton id="Votar" class="botonImagen" image="img/like.png" action="#{IniciativaBean.votar}"></h:commandButton>
            <p:commandButton class="logout" value="Guardar" action="#{IniciativaBean.actualizarLaIniciativa}" oncomplete="PF('dlg').show()" align="center" update="form"/>

        </h:panelGrid>

        <p:dialog header="Iniciativa actualizada" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
            <p:panelGrid columns="2" id="display" columnClasses="label,value">
                <h:outputText value="Nombre: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.nombre}"/>

                <h:outputText value="Descripción: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.descripcion}"/>

                <h:outputText value="Palabras clave: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.palabrasClave}"/>

                <h:outputText value="Nombres proponente: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.nombreUsuario}"/>

                <h:outputText value="Correo proponente: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.correoUsuario}"/>

                <h:outputText value="Estado: " style="font-weight: bold"/>
                <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.estado}"/>

            </p:panelGrid>

            <br></br><br></br><p:commandButton class="logout" value="Volver" action="#{PageBean.page02}" align="center" update="form"/>
        </p:dialog>
    </h:form>
</h:body>
</html>
