<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<meta charset="UTF-8"></meta>
      	<link rel="stylesheet" type="text/css" href="css/PMO.css" />
      	
      	<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		
		<script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>
      	<title>Registrar Usuario</title>

		  <img style="float: right; margin: 0px 0px 15px 15px;" src="img/usuario.jpg" width="50" />
		  <h3 align="right">
			  <h:outputText value="#{LoginBean.getNombreUsuario()}"/> <br/>
			  <h:outputText value="#{LoginBean.getRolUsuario()}"/><br/>
			  <p:commandButton class="logout" value="Volver" action="#{PageBean.page02}"/>
			  <p:commandButton class="logout" value="Cerrar sesión" action="#{LoginBean.logout}"/><br/>
		  </h3>
	  </h:head>

      <h:body>
		  <br/><br/>
		  <h1>Registro de usuarios</h1>
		  <h2>Unidad de proyectos</h2>
		  <br/><br/>
		  
		  <h:form id="registroUsuario_form">

			<section>
				
				<div class="registro" style="text-align: left">
  
	                <div class="container" >
					
					<legend>Datos personales</legend>
						<div class="form-group">
    						<p>
								<span class="label nombre"><b> Nombres </b></span>
    							<p:inputText id ="nombre" value="#{LoginBean.nuevoUsuarioNombre}" placeholder="Introduce tu nombre completo" class="form-control"/>
							</p>
						</div>
						
						<div class="form-group">
    						<p>
								<span class="label ubicacion"><b> Contraseña </b></span>
    							<p:inputText id ="ubicacion" value="#{LoginBean.nuevoUsuarioCorreo}" placeholder="Introduce una contraseña" class="form-control"/>
							</p>
						</div>
					
						<div class="form-group">
    						<p>
								<span class="label ubicacion"><b> Correo </b></span>
    							<p:inputText id ="ubicacion" value="#{LoginBean.nuevoUsuarioContraseña}" placeholder="Introduce tu correo" class="form-control"/>
							</p>
						</div>
						
						<legend>Información administrativa</legend>
		                <div class="form-group">
    						<p>
								<span class="label capacidad"><b> Tipo usuario </b></span>
    							<p:inputText id ="capacidad" value="#{LoginBean.nuevoUsuarioTipoUser}" placeholder="Selecciona el tipo de usuario" class="form-control"/>
							</p>
						</div>
           			
            			<div class="form-group">
    						<p>
								<span class="label idTipo"><b> Dependencia </b></span>
    							<p:inputText id ="idTipo" value="#{LoginBean.nuevoUsuarioDependencia}" placeholder="Selecciona su dependencia" class="form-control"/>
							</p>
						</div>	
	

					</div>
				
				</div>
				<div id="botones" style="text-align: center">
    				<p:commandButton value="Registrar" action="#{LoginBean.agregarUsuario}" update="registroUsuario_form"/>
				</div>
				
			</section>
			
		</h:form>
      </h:body>
</html>
