<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="css/PMO.css" />

    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>
    <title>Usuarios</title>

    <img style="float: right; margin: 0px 0px 15px 15px;" src="img/usuario.jpg" width="50" />
    <h3 align="right">
        <h:outputText value="#{LoginBean.getNombreUsuario()}"/> <br/>
        <h:outputText value="#{LoginBean.getRolUsuario()}"/><br/>
        <p:commandButton class="logout" value="Volver" action="#{PageBean.page02}"/>
        <p:commandButton class="logout" value="Cerrar sesiÃ³n" action="#{LoginBean.logout}"/><br/>
    </h3>
</h:head>

<h:body>
    <br/><br/>
    <h1>Bienvenido al banco de iniciativas</h1>
    <h2>Unidad de proyectos</h2>
    <br/><br/>

    <h:form>
        <section>
            <a align="center">

                <p:dataTable class="iniciativas" value="#{LoginBean.getUsuarios()}" var = "usuario" style="margin: 0 auto;"
                             rows="6" paginator="true"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="6, 12, 18">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuario.nombre}"></h:outputText>
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{usuario.correo}"></h:outputText>
                    </p:column>

                    <p:column headerText="Tipo de Usuario">
                        <h:outputText value="#{usuario.tipoUser}"></h:outputText>
                    </p:column>

                    <p:column headerText="Dependencia">
                        <h:outputText value="#{usuario.dependencia}"></h:outputText>
                    </p:column>

                    <p:column headerText="Ver">
                        <p:commandButton value="Modificar" id="ver" action="#{LoginBean.verUsuario(usuario.correo)}"/>
                    </p:column>

                </p:dataTable>
            </a>
        </section>

    </h:form>
</h:body>
</html>
