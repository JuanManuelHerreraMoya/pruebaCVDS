<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!--<link rel="stylesheet" type="text/css" href="css/usuarios.css" />-->

    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>

    <title>Usuarios</title>

</h:head>

<h:body onload="nobackbutton();">

    <h:form id="usuarios_form">
        <div class="arriba">

            <h:commandButton image="img/home.svg" id= "home" class="home"
                             action="#{}" update="usuarios_form"></h:commandButton>
            &nbsp;
            <h:commandButton image="img/logout.svg" id= "close" class="close"
                             actionListener="#{}" update="usuarios_form"></h:commandButton>

            <h1>Login</h1>
            <h2>Usuarios</h2>

        </div>

        <div>
            <div style="text-align: center" class='table'>

                <p:dataTable class="usuarios" value="#{}" var="usuario" style="margin: 0 auto;"
                             rows="5" paginator="true"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5, 10, 15">

                    <p:column headerText="Carnet" filterBy="#{}">
                        <h:outputText value="#{}"></h:outputText>
                    </p:column>

                    <p:column headerText="Correo" filterBy="#{usuario.correo}">
                        <h:outputText value="#{}"></h:outputText>
                    </p:column>

                    <p:column headerText="Nombres" filterBy="#{usuario.nombres}">
                        <h:outputText value="#{}"></h:outputText>
                    </p:column>

                    <p:column headerText="Apellidos" filterBy="#{usuario.apellidos}">
                        <h:outputText value="{}"></h:outputText>
                    </p:column>

                    <p:column headerText="contrasena" >
                        <h:outputText value="#{}"></h:outputText>
                    </p:column>


                    <p:column headerText="Perfil" filterBy="#{}">
                        <h:outputText value="#{}"></h:outputText>
                    </p:column>

                </p:dataTable>
            </div>

        </div>
        <br/>
        <div class="perfilDiv" style="text-align: center">
            <h:commandButton id= "perfilGo"  class="perfilGo" value="Perfiles"
                             action="#{}" update="usuarios_form"></h:commandButton>
        </div>
        <br/>

    </h:form>
</h:body>

</html>
